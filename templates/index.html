<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividir Áudio</title>
    <style>
        /* Reset de estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #4c4c4c;
            margin-bottom: 20px;
            font-size: 2em;
        }

        /* Estilo para o formulário */
        form {
            background-color: #fff;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo para o container principal */
        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.6em;
            }

            form {
                padding: 20px;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dividir Áudio em Partes</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="audio_file">Selecione um arquivo de áudio:</label>
            <input type="file" id="audio_file" name="audio_file" accept="audio/*" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
